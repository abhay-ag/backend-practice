<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-sky-800 flex flex-col items-center p-5 justify-center box-border w-screen h-screen lg:p-0">
    <form action="/login" method="post" class="bg-sky-900 flex flex-col w-screen box-border m-5 p-5 rounded-xl md:w-9/12 lg:w-1/2 h-fit items-center">
        <div class="flex flex-row w-full h-fit bg-sky-700 font-bold text-white rounded-xl items-center text-4xl justify-start md:justify-center p-3">Login/Signup</div>

        <div class="flex items-start md:items-center justify-end md:justify-center rounded font-bold text-white text-2xl flex-col md:flex-row p-2 box-border w-full h-fit bg-sky-600 mt-5">
            Username: 
            <input type="text" name="uName" class="text-xl text-black box-border md:pl-2 pr-2 outline-0 mt-2 md:mb-2 md:ml-5 bg-transparent border-b-2 border-sky-800 font-bold">
        </div>
        <div class="flex items-start md:items-center justify-end md:justify-center rounded font-bold text-white text-2xl flex-col md:flex-row p-2 box-border w-full h-fit bg-sky-600">
            Password: 
            <input type="password" name="pass" class="text-xl text-black box-border md:pl-2 pr-2 outline-0 mt-2 md:mb-2 md:ml-5 bg-transparent border-b-2 border-sky-800 font-bold">
        </div>

        <button class="w-full p-3 font-bold text-black bg-white md:px-5 md:py-2 rounded md:w-fit mt-5">Login</button>
    </form>
</body>
</html>
